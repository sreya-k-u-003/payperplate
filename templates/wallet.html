<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wallet Balance</title>
  <style>
    body {
      background-color: #fde2e4; /* light pink background */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .wallet-container {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 30px;
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    h1 {
      color: #333;
    }

    .balance {
      font-size: 2em;
      color: #e44d87; /* stylish pink color */
      margin-bottom: 20px;
    }

    .btn-refresh {
      background-color: rgb(239, 46, 62);
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .btn-refresh:hover {
      background-color: #d63276; /* darker pink on hover */
    }
  </style>
</head>
<body>

  <div class="wallet-container">
    <span id="username" style="display: none;">{{ username }}</span>
    <h1>Your Wallet Balance</h1>
    <div class="balance">RS.{{balance[0]}}</div>

    <button onclick="Home()">HOME</button>
    <button class="btn-refresh" onclick="refreshBalance()">Refresh Balance</button>

  </div>

  <script>
    function refreshBalance() {
      // Add logic to refresh the wallet balance here

      alert('Balance refreshed!');
    }
       function Home() {

    const username = document.getElementById('username').innerText;


    window.location.href = `/home?username=${username}`;
  }


  </script>
</body>
</html>
